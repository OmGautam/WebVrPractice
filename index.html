<!DOCTYPE html>
<html>
<head>
    <script src = "https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-plane 
            position="0 0 -4" r
            rotation="-90 0 0" 
            width="140" 
            height="4" 
            color="#7BC8A4">
        </a-plane>

        <a-box 
            position = "1 0.5 -3" 
            color = "blue" 
            rotation = "45 45 90">
        </a-box>

        <a-sphere 
            position = "-1 0.5 -3" 
            radius = "0.5" 
            color = "yellow">
        </a-sphere>

        <a-cylinder 
            position="3 0.5 -3" 
            radius="0.5" 
            height="1.5" 
            color="#FFC65D">
        </a-cylinder>

        <a-octohedron
            position = "-1.5 0.5 -3" 
            radius = "0.5" 
            color = "yellow">
        </a-octohedron>

        <a-ring
            position = "-2.5 0.5 -3" 
            radius-inner = "0.25"
            radius-outer="0.7" 
            color = "teal">
        </a-ring>

    </a-scene>
</body>
</html>
